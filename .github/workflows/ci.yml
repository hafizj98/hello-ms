name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check for changes in manifest directory
        id: check_manifest
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^manifest/"; then
            echo "::set-output name=manifest_changed::true"
          else
            echo "::set-output name=manifest_changed::false"
          fi

      - name: Check for changes in application files
        id: check_app
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qv "^manifest/"; then
            echo "::set-output name=app_changed::true"
          else
            echo "::set-output name=app_changed::false"
          fi

      - name: Docker build and push
        if: steps.check_app.outputs.app_changed == 'true'
        run: |
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker build -t hafizjamil/ms:latest .
          docker push hafizjamil/ms:latest

      - name: Commit and push changes
        run: |
          git checkout main
          git add . # Stage all changes in the repository
          git diff-index --quiet HEAD || git commit -m "Apply changes" # Commit if there are changes
          git push https://${{secrets.PAT}}@github.com/hafizj98/hello-ms.git main
