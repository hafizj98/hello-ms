apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ms-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: hafiz-tech.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-ms-service
            port:
              number: 80